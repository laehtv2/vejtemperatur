name: Generate CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # k√∏rer hver 10. minut

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install pyproj==3.6.0
        pip install --no-cache-dir -r requirements.txt

    - name: Generate CSV
      run: python fetch_temperatures.py

    - name: Commit and push CSV files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add vej_temp_1.csv vej_temp_2.csv vejtemp_udvalgte.csv
        git commit -m "Opdaterede CSV-filer [skip ci]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
