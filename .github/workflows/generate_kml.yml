name: Generate Vejtemp KML

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        # BEDRE: Brug requirements.txt, som er i dit repo
        run: |
          pip install -r requirements.txt 
        # Alternativt: pip install numpy pandas matplotlib shapely geopandas pyproj lxml simplekml scikit-learn requests scipy

      - name: Run vejtemp script
        run: |
          python fetch_temperatures.py
          python generate_interpolated_kml.py

      - name: Upload KML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vejtemp_kml_output
          path: |
            vejtemp_only.kml
            test_vejtemp.png
      
      - name: Commit and push kml files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vejtemp_only.kml vejtemp_dugpunkt.kml
          git commit -m "Opdaterede kml-filer [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
