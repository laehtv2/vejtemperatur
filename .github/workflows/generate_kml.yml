name: Generate KML Circles

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # k√∏r hver time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib simplekml geopandas shapely

      - name: Run KML generation
        run: python generate_interpolated_kml.py  # dit script med cirkler

      - name: Commit and push KML + PNG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vejtemp_only.kml vejtemp_dugpunkt.kml test_vejtemp.png
          git commit -m "Opdateret KML + testbillede med cirkler [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
