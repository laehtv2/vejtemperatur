name: Generate Vejtemp KML

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        # BEDRE: Brug requirements.txt, som er i dit repo
        run: |
          pip install -r requirements.txt 
        # Alternativt: pip install numpy pandas matplotlib shapely geopandas pyproj lxml simplekml scikit-learn requests scipy

      - name: Download Natural Earth Highres Data
        run: |
          # Natural Earth 1:10m Admin 0 Countries (Shapefile)
          # Bruger unzip og wget som er standard i ubuntu-latest
          wget https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_0_countries.zip
          unzip ne_10m_admin_0_countries.zip
          
      - name: Run vejtemp script
        run: |
          # Scriptet vil nu l√¶se den lokalt downloadede fil 'ne_10m_admin_0_countries.shp'
          python fetch_temperatures.py
          python generate_interpolated_kml.py

      - name: Upload KML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vejtemp_kml_output
          path: |
            vejtemp_only.kml
            test_vejtemp.png
