name: Generate CSV

on:
  workflow_dispatch:   # gør du kan køre det manuelt
  schedule:
    - cron: "0 * * * *"  # kører hver time (kan fjernes)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate CSV
      run: python fetch_temperatures.py --output temperatures.csv

    - name: Upload CSV artifact
      uses: actions/upload-artifact@v3
      with:
        name: vejtemperaturer
        path: temperatures.csv
